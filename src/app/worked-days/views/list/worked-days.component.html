<md-toolbar>
  <div fxLayout="row" fxFill fxLayoutAlign="space-between center">
    <span>Worked days</span>
    <button md-raised-button md-icon-button color="primary" (click)="redirectToForm()">
      <md-icon>add</md-icon>
    </button>
  </div>
</md-toolbar>

<ng-container>
  <md-table #table [dataSource]="dataSource" [trackBy]="id">
    <!-- Employee Column -->
    <ng-container mdColumnDef="employee">
      <md-header-cell *mdHeaderCellDef>Employee</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.employee_name}}</md-cell>
    </ng-container>

    <!-- Total Column -->
    <ng-container mdColumnDef="week_number">
      <md-header-cell *mdHeaderCellDef>Week number</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.week_number}}</md-cell>
    </ng-container>

    <!-- Total Column -->
    <ng-container mdColumnDef="total">
      <md-header-cell *mdHeaderCellDef>Total</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.total_paid}}</md-cell>
    </ng-container>

    <!-- Worked days Column -->
    <ng-container mdColumnDef="worked_days">
      <md-header-cell *mdHeaderCellDef>Worked days</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.worked_days_label}}</md-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container mdColumnDef="actions">
      <md-header-cell *mdHeaderCellDef>Actions</md-header-cell>
      <md-cell *mdCellDef="let row">
        <button md-icon-button (click)="deleteEmployee($event, row)">
          <md-icon>delete</md-icon>
        </button>
      </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator>
  </md-paginator>
</ng-container>
