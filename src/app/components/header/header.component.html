<md-sidenav #sidenav class="main-menu" mode="side">
  <md-nav-list>
    <a md-list-item [href]="link.ref" *ngFor="let link of links"> {{ link.label }} </a>
    <a md-list-item (click)="logout()">Logout</a>
  </md-nav-list>
</md-sidenav>
<md-toolbar color="primary">
  <button md-icon-button (click)="sidenav.open()">
    <md-icon>menu</md-icon>
  </button>
  <span>MSU</span>
  <span class="fill-remaining-space"></span>
</md-toolbar>
