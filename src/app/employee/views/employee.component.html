<md-toolbar>
  <div fxLayout="row"
       fxFill
       fxLayoutAlign="space-between center">
    <span>Employees</span>
    <button md-raised-button
            md-icon-button
            color="primary"
            (click)="openDialog()">
      <md-icon>add</md-icon>
    </button>
  </div>
</md-toolbar>

<div>
  <md-table #table [dataSource]="dataSource" [trackBy]="id">
    <!-- ID Column -->
    <ng-container mdColumnDef="userId">
      <md-header-cell *mdHeaderCellDef>ID</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}}</md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="progress">
      <md-header-cell *mdHeaderCellDef>Location</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.location_name}}</md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="userName">
      <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}}</md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="color">
      <md-header-cell *mdHeaderCellDef>Role</md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.role}}</md-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container mdColumnDef="actions">
      <md-header-cell *mdHeaderCellDef>Actions</md-header-cell>
      <md-cell *mdCellDef="let row">
        <button md-icon-button (click)="editEmployee($event, row)">
          <md-icon>edit</md-icon>
        </button>
        <button md-icon-button (click)="deleteEmployee($event, row)">
          <md-icon>delete</md-icon>
        </button>
      </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator>
  </md-paginator>
</div>
